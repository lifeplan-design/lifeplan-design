<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>元利均等返済シミュレーター</title>

    <!-- Chart.js 読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .rate-row {
            margin-bottom: 5px;
        }

        /* スマホ向けレスポンシブ */
        @media (max-width: 600px) {
            body {
                margin: 10px;
            }

            input[type="number"] {
                width: 100%;
                font-size: 18px;
            }

            button {
                width: 100%;
                font-size: 18px;
                margin-top: 10px;
            }

            table {
                display: block;
                overflow-x: scroll;
                white-space: nowrap;
            }

            canvas {
                width: 100% !important;
                height: auto !important;
            }
        }
    </style>
</head>

<body>
    <div class="container my-4">

        <h1 class="mb-4">元利均等返済シミュレーター（Version 1.2）</h1>

        <!-- 借入額 -->
        <div class="mb-3">
            <label class="form-label">借入額（万円）</label>
            <input id="amount" type="number" class="form-control" value="4000">
        </div>

        <!-- 返済期間 -->
        <div class="mb-3">
            <label class="form-label">返済期間（年）</label>
            <input id="years" type="number" class="form-control" value="35">
        </div>

        <!-- 金利パターン -->
        <div class="mb-3">
            <h2 class="h5">金利パターン</h2>

            <div id="rate-list">
                <div class="rate-row d-flex align-items-center mb-2">
                    <input type="number" class="rate-input form-control" style="width:120px;" value="1.0" step="0.01">
                    <span class="ms-2 me-2">%</span>
                    <button class="btn btn-danger btn-sm" onclick="removeRate(this)">－</button>
                </div>
            </div>

            <button onclick="addRate()" class="btn btn-secondary btn-sm mt-2">＋ 金利パターン追加</button>
        </div>

        <!-- 計算 / 金利比較ボタン -->
        <div class="mb-3">
            <button onclick="calculate()" class="btn btn-primary w-100 mt-3">計算する</button>
            <button onclick="compareRates()" class="btn btn-secondary w-100 mt-2">金利比較</button>
        </div>

        <!-- 繰上返済オプション -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">繰上返済オプション</h2>

                <div class="mb-3">
                    <label class="form-label">繰上返済額（円）</label>
                    <input id="prepayAmount" type="number" class="form-control" value="1000000">
                </div>

                <div class="mb-3">
                    <label class="form-label">繰上返済タイミング（月数）</label>
                    <input id="prepayMonth" type="number" class="form-control" value="60">
                    <small class="text-muted">例：60ヶ月 → 5年後のタイミング</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">方式の選択</label>
                    <select id="prepayMode" class="form-control">
                        <option value="shorten">期間短縮型（おすすめ）</option>
                        <option value="reduce">返済額軽減型</option>
                    </select>
                </div>

                <button onclick="simulatePrepay()" class="btn btn-success w-100 mt-2">
                    繰上返済シミュレーションを実行
                </button>
            </div>
        </div>

        <!-- 結果カード -->
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">結果</h2>

                <p id="monthly" class="mb-1"></p>
                <p id="total" class="mb-1"></p>
                <p id="interest" class="mb-0"></p>
            </div>
        </div>

        <!-- 金利比較の表示場所 -->
        <div id="rateCompare"></div>

        <!-- 返済スケジュール -->
        <h2 class="mt-4">返済スケジュール（毎月）</h2>
        <table id="schedule" class="table table-striped table-bordered"></table>

        <!-- JS -->
        <script>

            /*----------------------------------
                Version 0.1
                元利均等返済の計算
            ----------------------------------*/
            function calculate() {

                const amount = Number(document.getElementById("amount").value) * 10000;
                const rate = Number(document.querySelector(".rate-input").value) / 100;
                const years = Number(document.getElementById("years").value);

                const monthlyRate = rate / 12;
                const n = years * 12;

                const monthlyPayment =
                    amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
                    (Math.pow(1 + monthlyRate, n) - 1);

                const totalPayment = monthlyPayment * n;
                const interest = totalPayment - amount;

                document.getElementById("monthly").innerText =
                    "毎月返済額: " + Math.round(monthlyPayment).toLocaleString() + " 円";

                document.getElementById("total").innerText =
                    "総返済額: " + Math.round(totalPayment).toLocaleString() + " 円";

                document.getElementById("interest").innerText =
                    "支払利息総額: " + Math.round(interest).toLocaleString() + " 円";

                // 残高推移
                let balance = amount;
                let principals = [];
                let interests = [];
                let balances = [];

                for (let i = 0; i < n; i++) {
                    const interestPayment = balance * monthlyRate;
                    const principalPayment = monthlyPayment - interestPayment;

                    balance -= principalPayment;

                    principals.push(principalPayment);
                    interests.push(interestPayment);
                    balances.push(balance);
                }

                // テーブルの生成
                let tableHTML =
                    "<tr><th>月</th><th>元金</th><th>利息</th><th>残高</th></tr>";

                for (let i = 0; i < n; i++) {
                    tableHTML += `
                    <tr>
                        <td>${i + 1}</td>
                        <td>${Math.round(principals[i]).toLocaleString()}</td>
                        <td>${Math.round(interests[i]).toLocaleString()}</td>
                        <td>${Math.round(balances[i]).toLocaleString()}</td>
                    </tr>
                `;
                }

                document.getElementById("schedule").innerHTML = tableHTML;
            }

            /*----------------------------------
                金利パターン追加
            ----------------------------------*/
            function addRate() {
                const list = document.getElementById("rate-list");

                const row = document.createElement("div");
                row.className = "rate-row mb-2";

                row.innerHTML = `
                <div class="d-flex align-items-center">
                    <input type="number"
                        class="rate-input form-control"
                        style="width:120px;"
                        value="1.0"
                        step="0.01">
                    <span class="ms-2 me-2">%</span>
                    <button class="btn btn-danger btn-sm" onclick="removeRate(this)">－</button>
                </div>
            `;

                list.appendChild(row);
            }

            function removeRate(btn) {
                btn.parentElement.parentElement.remove();
            }

            /*----------------------------------
                Version 0.4
                複数金利比較一覧（カード化＋改善）
            ----------------------------------*/
            function compareRates() {

                const amount = Number(document.getElementById("amount").value) * 10000;
                const years = Number(document.getElementById("years").value);
                const rateInputs = document.querySelectorAll(".rate-input");
                const n = years * 12;

                let html = `
                <div class="card mt-4">
                    <div class="card-body">
                        <h2 class="card-title h5 mb-3">金利比較一覧</h2>

                        <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <tr>
                                <th>金利</th>
                                <th>毎月返済額</th>
                                <th>総返済額</th>
                                <th>支払利息</th>
                            </tr>
            `;

                for (let i = 0; i < rateInputs.length; i++) {
                    const rate = Number(rateInputs[i].value) / 100;
                    const monthlyRate = rate / 12;

                    const monthlyPayment =
                        amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
                        (Math.pow(1 + monthlyRate, n) - 1);

                    const totalPayment = monthlyPayment * n;
                    const interest = totalPayment - amount;

                    html += `
                    <tr>
                        <td>${(rate * 100).toFixed(2)} %</td>
                        <td>${Math.round(monthlyPayment).toLocaleString()}</td>
                        <td>${Math.round(totalPayment).toLocaleString()}</td>
                        <td>${Math.round(interest).toLocaleString()}</td>
                    </tr>
                `;
                }

                html += `
                        </table>
                        </div> <!-- table-responsive -->
                    </div> <!-- card-body -->
                </div> <!-- card -->

                <button onclick="compareRates()" class="btn btn-secondary w-100 mt-3">
                    再度 金利比較を実行する
                </button>
            `;

                document.getElementById("rateCompare").innerHTML = html;
            }

            /*----------------------------------
                Version 2.0
                繰上返済（期間短縮型）シミュレーション
            ----------------------------------*/
            function simulatePrepay() {

                const amount = Number(document.getElementById("amount").value) * 10000;
                const years = Number(document.getElementById("years").value);
                const mainRate = Number(document.querySelector(".rate-input").value) / 100;

                const prepayAmount = Number(document.getElementById("prepayAmount").value);
                const prepayMonth = Number(document.getElementById("prepayMonth").value);

                const mode = document.getElementById("prepayMode").value;

                const monthlyRate = mainRate / 12;
                const n = years * 12;

                // まず通常の毎月返済額を算出
                const monthlyPayment =
                    amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
                    (Math.pow(1 + monthlyRate, n) - 1);

                let balance = amount;
                let totalInterestBefore = 0;

                // まず繰上返済前の支払を prepayMonth まで進める
                for (let i = 0; i < prepayMonth; i++) {
                    const interestPayment = balance * monthlyRate;
                    const principalPayment = monthlyPayment - interestPayment;

                    balance -= principalPayment;
                    totalInterestBefore += interestPayment;
                }

                // ここで繰上返済額を投入
                balance -= prepayAmount;
                if (balance < 0) balance = 0;

                // ★ 期間短縮型：「毎月返済額は据え置き」で期間だけ短くする
                let totalInterestAfter = 0;
                let monthsAfter = 0;

                while (balance > 0.1) {
                    const interestPayment = balance * monthlyRate;
                    const principalPayment = monthlyPayment - interestPayment;

                    balance -= principalPayment;
                    totalInterestAfter += interestPayment;
                    monthsAfter++;
                }

                const totalInterest = totalInterestBefore + totalInterestAfter;
                const interestSaved = (monthlyPayment * n - amount) - totalInterest;

                // 結果表示
                let html = `
        <div class="card mt-4">
            <div class="card-body">
                <h2 class="card-title h5 mb-3">繰上返済（期間短縮型）結果</h2>

                <p>● 繰上返済なしの支払利息総額：<br>
                    <strong>${Math.round((monthlyPayment * n - amount)).toLocaleString()} 円</strong>
                </p>

                <p>● 繰上返済後の支払利息総額：<br>
                    <strong>${Math.round(totalInterest).toLocaleString()} 円</strong>
                </p>

                <p>● 削減できた利息：<br>
                    <strong class="text-success">${Math.round(interestSaved).toLocaleString()} 円（節約）</strong>
                </p>

                <p>● 返済期間の短縮：<br>
                    <strong>${monthsAfter} ヶ月短縮</strong>
                </p>
            </div>
        </div>
    `;

                document.getElementById("rateCompare").innerHTML = html;
            }

        </script>
    </div>
</body>

</html>
