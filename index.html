<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>LIFEPLAN-DESIGN | 住宅ローン返済シミュレーター</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: #F5F7FA;
            color: #333333;
            margin: 0;
        }

        .container-main {
            max-width: 960px;
            margin: 24px auto 40px;
            padding: 0 12px;
        }

        h1, h2, h3, .card-title {
            color: #005BAC;
        }

        .card {
            border-radius: 10px;
            border: 1px solid #dde3ec;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .card .card-title {
            border-left: 4px solid #005BAC;
            padding-left: 8px;
            font-size: 1.05rem;
        }

        .btn-primary {
            background-color: #005BAC;
            border-color: #005BAC;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #004484;
            border-color: #004484;
        }

        .btn-secondary {
            background-color: #0D6EFD;
            border-color: #0D6EFD;
        }

        .btn-secondary:hover,
        .btn-secondary:focus {
            background-color: #0a58ca;
            border-color: #0a58ca;
        }

        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success:hover,
        .btn-success:focus {
            background-color: #146c43;
            border-color: #146c43;
        }

        .table-wrap {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        @media (max-width: 576px) {
            .card {
                margin-left: 4px;
                margin-right: 4px;
            }

            input[type="number"],
            input[type="text"],
            select {
                font-size: 16px;
            }

            button {
                font-size: 16px;
            }
        }

        .accordion-toggle {
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="container-main">
    <h1 class="mb-3">住宅ローン返済シミュレーター（LIFEPLAN-DESIGN）</h1>
    <p class="text-muted mb-4">
        元利均等返済の毎月返済額・総返済額・支払利息を計算し、繰上返済（返済額軽減型）の効果も可視化します。
    </p>

    <!-- 返済条件カード -->
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title mb-3">返済条件</h2>

            <div class="mb-3">
                <label class="form-label">借入額（万円）</label>
                <input id="amount" type="text" class="form-control" value="4,000"
                       oninput="this.value = formatNumber(this.value)">
                <small class="text-muted">例：4000 → 4,000万円</small>
            </div>

            <div class="mb-3">
                <label class="form-label">返済期間（年）</label>
                <input id="years" type="number" class="form-control" value="35" min="1">
            </div>

            <div class="mb-3">
                <label class="form-label">金利パターン（％）</label>
                <div id="rate-list">
                    <div class="rate-row d-flex align-items-center mb-2">
                        <input type="number" class="rate-input form-control" style="width:120px;" value="1.0" step="0.01">
                        <span class="ms-2 me-2">％</span>
                        <button class="btn btn-danger btn-sm" onclick="removeRate(this)">－</button>
                    </div>
                </div>
                <div id="rateError" class="text-danger small mt-1"></div>
                <button onclick="addRate()" class="btn btn-secondary btn-sm w-100 mt-2">＋ 金利パターンを追加</button>
            </div>
        </div>
    </div>

    <!-- 操作ボタン -->
    <div class="card mb-3">
        <div class="card-body">
            <button onclick="calculate()" class="btn btn-primary w-100 mb-2">基本の返済額を計算する</button>
            <button onclick="compareRates()" class="btn btn-secondary w-100">金利別に比較する</button>
        </div>
    </div>

    <!-- 基本結果カード -->
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title mb-3">基本結果（繰上返済なし）</h2>
            <p id="monthly" class="mb-1"></p>
            <p id="total" class="mb-1"></p>
            <p id="interest" class="mb-0"></p>
        </div>
    </div>

    <!-- 金利比較の表示 -->
    <div id="rateCompare"></div>

    <!-- 繰上返済アコーディオン -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="d-grid">
                <button class="btn btn-outline-success accordion-toggle"
                        type="button"
                        onclick="togglePrepaySection()">
                    ＋ 繰上返済を追加する
                </button>
            </div>

            <div id="prepaySection" class="mt-3 d-none">
                <h2 class="card-title mb-3">繰上返済でどれくらいお得？</h2>

                <!-- 返済開始日 -->
                <div class="mb-3">
                    <label class="form-label">返済開始日（初回返済の年月）</label>
                    <div class="d-flex gap-2">
                        <div class="flex-grow-1">
                            <input id="startYear" type="number" class="form-control" min="2000" max="2100">
                        </div>
                        <span class="align-self-center">年</span>
                        <div class="flex-grow-1">
                            <input id="startMonth" type="number" class="form-control" min="1" max="12">
                        </div>
                        <span class="align-self-center">月</span>
                    </div>
                    <small class="text-muted">
                        例）2026年10月から返済開始 など。初期値は「今日の年月」が自動セットされます。
                    </small>
                </div>

                <!-- 繰上返済条件 -->
                <div class="mb-3">
                    <label class="form-label">繰上返済額（円）</label>
                    <input id="prepayAmount" type="text" class="form-control" value="5,000,000"
                           oninput="this.value = formatNumber(this.value)">
                    <small class="text-muted">初期値：500万円（例：住宅ローン控除13年後にまとめて繰上返済）</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">繰上返済タイミング（月数）</label>
                    <input id="prepayMonth" type="number" class="form-control" value="156" min="1">
                    <small class="text-muted">返済開始からの経過月数。13年後 = 156ヶ月。</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">方式の選択</label>
                    <select id="prepayMode" class="form-control">
                        <option value="reduce" selected>返済額軽減型（Reduce）</option>
                        <option value="shorten">期間短縮型（Shorten）※準備中</option>
                        <option value="compare">比較表示（Comparison）※準備中</option>
                    </select>
                </div>

                <button onclick="simulatePrepay()" class="btn btn-success w-100 mt-2">
                    繰上返済シミュレーションを実行
                </button>
            </div>
        </div>
    </div>

    <!-- 繰上返済結果 -->
    <div id="prepayResult" class="mb-3"></div>

    <!-- グラフ表示 -->
    <div class="card mb-3">
        <div class="card-body">
            <h2 class="card-title mb-3">残高推移（繰上返済 Before / After）</h2>
            <canvas id="balanceChart"></canvas>
        </div>
    </div>

    <!-- 返済スケジュール -->
    <h2 class="mt-4 mb-2">返済スケジュール（毎月の元金・利息・残高）</h2>
    <div class="table-wrap">
        <table id="schedule" class="table table-striped table-bordered table-sm"></table>
    </div>
</div>

<!-- JS -->
<script>
    // カンマ付き → カンマ付き
    function formatNumber(value) {
        if (value === "" || value === null || value === undefined) return "";
        const num = String(value).replace(/,/g, "").replace(/[^\d.-]/g, "");
        if (num === "" || isNaN(num)) return "";
        return Number(num).toLocaleString();
    }

    // カンマ付き → 数値
    function unformatNumber(value) {
        if (value === "" || value === null || value === undefined) return 0;
        return Number(String(value).replace(/,/g, "").replace(/[^\d.-]/g, ""));
    }

    // ページロード時：開始年月の初期値を「今日の年月」に設定
    window.addEventListener("DOMContentLoaded", () => {
        const today = new Date();
        document.getElementById("startYear").value = today.getFullYear();
        document.getElementById("startMonth").value = today.getMonth() + 1;
    });

    /*----------------------------------
      元利均等返済の計算（基本計算）
    ----------------------------------*/
    function calculate() {
        const amount = unformatNumber(document.getElementById("amount").value) * 10000;
        const years = Number(document.getElementById("years").value);
        const rate = Number(document.querySelector(".rate-input").value) / 100;

        const monthlyRate = rate / 12;
        const n = years * 12;

        if (amount <= 0 || years <= 0 || rate < 0) {
            alert("借入額・期間・金利を確認してください。");
            return;
        }

        const monthlyPayment =
            amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
            (Math.pow(1 + monthlyRate, n) - 1);

        const totalPayment = monthlyPayment * n;
        const interest = totalPayment - amount;

        document.getElementById("monthly").innerHTML =
            `毎月返済額：<strong>${Math.round(monthlyPayment).toLocaleString()} 円</strong>`;
        document.getElementById("total").innerHTML =
            `総返済額：<strong>${Math.round(totalPayment).toLocaleString()} 円</strong>`;
        document.getElementById("interest").innerHTML =
            `支払利息総額：<strong>${Math.round(interest).toLocaleString()} 円</strong>`;

        // スケジュール計算
        let balance = amount;
        let principals = [];
        let interests = [];
        let balances = [];

        for (let i = 0; i < n; i++) {
            const interestPayment = balance * monthlyRate;
            const principalPayment = monthlyPayment - interestPayment;
            balance -= principalPayment;

            principals.push(principalPayment);
            interests.push(interestPayment);
            balances.push(balance);
        }

        let tableHTML =
            "<tr><th>月</th><th>元金</th><th>利息</th><th>残高</th></tr>";

        for (let i = 0; i < n; i++) {
            tableHTML += `
                <tr>
                    <td>${i + 1}</td>
                    <td>${Math.round(principals[i]).toLocaleString()}</td>
                    <td>${Math.round(interests[i]).toLocaleString()}</td>
                    <td>${Math.round(balances[i]).toLocaleString()}</td>
                </tr>`;
        }

        document.getElementById("schedule").innerHTML = tableHTML;
    }

    /*----------------------------------
      金利パターン追加・削除
    ----------------------------------*/
    function addRate() {
        const list = document.getElementById("rate-list");

        const row = document.createElement("div");
        row.className = "rate-row mb-2";

        row.innerHTML = `
            <div class="d-flex align-items-center">
                <input type="number"
                    class="rate-input form-control"
                    style="width:120px;"
                    value="1.0"
                    step="0.01">
                <span class="ms-2 me-2">％</span>
                <button class="btn btn-danger btn-sm" onclick="removeRate(this)">－</button>
            </div>
        `;

        list.appendChild(row);
    }

    function removeRate(btn) {
        const list = document.getElementById("rate-list");
        const rows = list.querySelectorAll(".rate-row");
        const msgArea = document.getElementById("rateError");
        msgArea.innerText = "";

        if (rows.length <= 1) {
            msgArea.innerText = "金利パターンは最低1つ必要です（削除できません）。";
            return;
        }
        btn.closest(".rate-row").remove();
    }

    /*----------------------------------
      複数金利比較
    ----------------------------------*/
    function compareRates() {
        const amount = unformatNumber(document.getElementById("amount").value) * 10000;
        const years = Number(document.getElementById("years").value);
        const rateInputs = document.querySelectorAll(".rate-input");
        const n = years * 12;

        if (amount <= 0 || years <= 0) {
            alert("借入額と返済期間を入力してください。");
            return;
        }

        let html = `
            <div class="card mt-3 mb-3">
                <div class="card-body">
                    <h2 class="card-title mb-3">金利比較一覧</h2>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-sm">
                            <tr>
                                <th>金利</th>
                                <th>毎月返済額</th>
                                <th>総返済額</th>
                                <th>支払利息</th>
                            </tr>
        `;

        rateInputs.forEach(input => {
            const rateValue = input.value.replace(/,/g, "");
            const rate = Number(rateValue) / 100;
            const monthlyRate = rate / 12;

            if (rate <= 0) return;

            const monthlyPayment =
                amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
                (Math.pow(1 + monthlyRate, n) - 1);

            const totalPayment = monthlyPayment * n;
            const interest = totalPayment - amount;

            html += `
                <tr>
                    <td>${(rate * 100).toFixed(3)} %</td>
                    <td>${Math.round(monthlyPayment).toLocaleString()}</td>
                    <td>${Math.round(totalPayment).toLocaleString()}</td>
                    <td>${Math.round(interest).toLocaleString()}</td>
                </tr>`;
        });

        html += `
                        </table>
                    </div>
                </div>
            </div>
        `;

        document.getElementById("rateCompare").innerHTML = html;
    }

    /*----------------------------------
      繰上返済アコーディオン開閉
    ----------------------------------*/
    function togglePrepaySection() {
        const section = document.getElementById("prepaySection");
        section.classList.toggle("d-none");
    }

    /*----------------------------------
      繰上返済（返済額軽減型 Reduce）
    ----------------------------------*/
    function simulatePrepay() {
        const mode = document.getElementById("prepayMode").value;
        if (mode !== "reduce") {
            alert("現時点では『返済額軽減型（Reduce）』のみ対応しています。Shorten / Comparison は今後実装予定です。");
            return;
        }

        const amount = unformatNumber(document.getElementById("amount").value) * 10000;
        const years = Number(document.getElementById("years").value);
        const mainRate = Number(document.querySelector(".rate-input").value.replace(/,/g, "")) / 100;

        const prepayAmount = unformatNumber(document.getElementById("prepayAmount").value);
        const prepayMonth = Number(document.getElementById("prepayMonth").value);

        const startYear = Number(document.getElementById("startYear").value);
        const startMonth = Number(document.getElementById("startMonth").value);

        if (amount <= 0 || years <= 0 || mainRate < 0 || prepayAmount <= 0 || prepayMonth <= 0) {
            alert("借入条件・繰上返済条件を確認してください。");
            return;
        }

        const monthlyRate = mainRate / 12;
        const n = years * 12;

        const monthlyPayment =
            amount * (monthlyRate * Math.pow(1 + monthlyRate, n)) /
            (Math.pow(1 + monthlyRate, n) - 1);

        // Before 残高推移
        let beforeBalanceList = [];
        let tempBalance = amount;
        for (let i = 0; i < n; i++) {
            const interest = tempBalance * monthlyRate;
            const principal = monthlyPayment - interest;
            tempBalance -= principal;
            beforeBalanceList.push(Math.max(tempBalance, 0));
        }

        // prepayMonth まで通常返済
        let balance = amount;
        let totalInterestBefore = 0;
        for (let i = 0; i < prepayMonth; i++) {
            const interest = balance * monthlyRate;
            const principal = monthlyPayment - interest;
            balance -= principal;
            totalInterestBefore += interest;
        }

        // 繰上返済額を投入
        balance -= prepayAmount;
        if (balance < 0) balance = 0;

        // After 準備
        let afterBalanceList = [];
        let totalInterestAfter = 0;

        // 前半 prepayMonth までは Before と同じ
        for (let i = 0; i < prepayMonth; i++) {
            afterBalanceList.push(beforeBalanceList[i]);
        }

        // 返済額軽減型（Reduce）以降
        const remainingMonths = n - prepayMonth;
        const newMonthlyPayment =
            balance * (monthlyRate * Math.pow(1 + monthlyRate, remainingMonths)) /
            (Math.pow(1 + monthlyRate, remainingMonths) - 1);

        let tempBalance2 = balance;

        for (let i = 0; i < remainingMonths; i++) {
            const interestPayment = tempBalance2 * monthlyRate;
            const principalPayment = newMonthlyPayment - interestPayment;
            tempBalance2 -= principalPayment;
            totalInterestAfter += interestPayment;
            afterBalanceList.push(Math.max(tempBalance2, 0));
        }

        const totalInterestBeforeAll = monthlyPayment * n - amount;
        const totalInterest = totalInterestBefore + totalInterestAfter;
        const interestSaved = totalInterestBeforeAll - totalInterest;

        // 繰上返済実行年月の計算（カレンダー表示用）
        const totalOffsetFromStart = (startMonth - 1) + prepayMonth;
        const execYear = startYear + Math.floor(totalOffsetFromStart / 12);
        const execMonth = (totalOffsetFromStart % 12) + 1;

        // 結果表示（D方式：毎月▲ + 利息▲ + 詳細）
        document.getElementById("prepayResult").innerHTML = `
            <div class="card mb-3">
                <div class="card-body">
                    <h2 class="card-title mb-3">繰上返済（返済額軽減型）結果</h2>

                    <p class="mb-1 text-muted small">
                        返済開始日：${startYear}年${startMonth}月ごろ ／
                        繰上返済実行：${execYear}年${execMonth}月ごろ（開始から ${prepayMonth} ヶ月後）
                    </p>

                    <p class="mt-3 mb-1">【毎月返済額】</p>
                    <p class="mb-2">
                        <strong>${Math.round(monthlyPayment).toLocaleString()} 円 → ${Math.round(newMonthlyPayment).toLocaleString()} 円</strong><br>
                        <span class="text-success">▲ ${(monthlyPayment - newMonthlyPayment).toLocaleString()} 円 / 月</span>
                    </p>

                    <p class="mb-1">【支払利息】</p>
                    <p class="mb-2">
                        <strong>${Math.round(totalInterestBeforeAll).toLocaleString()} 円 → ${Math.round(totalInterest).toLocaleString()} 円</strong><br>
                        <span class="text-success">▲ ${Math.round(interestSaved).toLocaleString()} 円節約</span>
                    </p>

                    <p class="mb-0">【返済期間】</p>
                    <p class="mb-0">
                        <strong>変わらず（${years} 年・${n} 回払い）</strong>
                    </p>
                </div>
            </div>
        `;

        // グラフ描画
        if (window.balanceChartInstance) {
            window.balanceChartInstance.destroy();
        }

        const ctx = document.getElementById("balanceChart");
        const maxLength = Math.max(beforeBalanceList.length, afterBalanceList.length);
        const labels = Array.from({ length: maxLength }, (_, i) => i + 1);

        window.balanceChartInstance = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "通常返済（Before）",
                        data: beforeBalanceList,
                        borderColor: "#0D6EFD",
                        backgroundColor: "rgba(13, 110, 253, 0.08)",
                        borderWidth: 2,
                        tension: 0.1
                    },
                    {
                        label: "返済額軽減型（Reduce）",
                        data: afterBalanceList,
                        borderColor: "#2ECC71",
                        backgroundColor: "rgba(46, 204, 113, 0.15)",
                        borderWidth: 3,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: "bottom" }
                },
                scales: {
                    y: {
                        ticks: {
                            callback: function (value) {
                                return value.toLocaleString() + " 円";
                            }
                        }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
